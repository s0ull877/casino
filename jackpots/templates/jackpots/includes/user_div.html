{% load static %}
{% load i18n %}

<div id="user-{{bet.user.id}}-cart" class="user-card">
    <div class="user-photo">
        <p class="dot"></p>
        <img src="{{bet.user.image.url}}" alt="user-{{bet.user.id}}-avatar">
    </div>
    <div class="user-info">
        <p class="user-title">@{{bet.user.nickname}}</p>
        <p class="user-range">{% trans "Bet_sum" %}: $<span>{{bet.deposit}}</span></p>
    </div>
</div>
