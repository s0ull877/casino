{% load static %}

<div id="user-{{bet.user.id}}-cart" class="user-card">
    <div class="user-photo">
        <p class="dot"></p>
        <img src="{% if bet.user.image %}{{bet.user.image.url}}{% else %}{% static 'casino/assets/img/avatar.jpg' %}{% endif %} " alt="user-{{bet.user.id}}-avatar">
    </div>
    <div class="user-info">
        <p class="user-title">@{{bet.user.nickname}}</p>
        <p class="user-range">Сумма ставки: $<span>{{bet.deposit}}</span></p>
    </div>
</div>
